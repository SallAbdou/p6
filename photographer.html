<!DOCTYPE html>
<html lang="fr">

<head>
  <meta http-equiv="Content-Type" content="text/xhtml; charset=UTF-8" />
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>

<body>

  <header>
    <a href="index.html">
      <img src="/assets/images/logo.png" class="logo" alt="Fisheye Home page" />
    </a>
  </header>
  <main id="main">
    <section class="photograph-header" id="photographerHeader">
    </section>

    <!-- Menu Déroulant-->
    <div class="dropdown-container">
      <label class="sort" for="sort-dropdown">Trier Par:</label>
      <select id="sort-dropdown">
        <option value="date">Date</option>
        <option value="popularity">Popularité</option>
        <option value="price">Prix</option>
      </select>
    </div>

    <section id="medias"></section>
    <section id="tarifs">
      <!-- tarif journalier des photographes -->
      <div>
        <span id="total-likes"></span>
        <img src="/assets/icons/favorite-black.png" alt="like">
      </div>
      <span id="tarif-journalier"></span>
    </section>


    <!--modale de contact-->
    <div id="contact_modal" alt="Contact Me">
      <div class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <!--bouton de fermeture de la modale-->
          <img id="img-close-modal" src="assets/icons/close.svg" />
        </header>
        <form>
          <div>
            <label id="label-firstname" for="firstname">Prénom</label>
            <input type="text" id="firstname" name="firstname" aria-labelledby="label-firstname" />
            <label id="label-name" for="name">Nom</label>
            <input type="text" id="name" name="name" aria-labelledby="label-name" />
            <label id="label-email" for="email">Email</label>
            <input type="email" id="email" name="email" aria-labelledby="label-email" />
            <label id="label-message" for="message">Votre message</label>
            <input id="message" name="message" aria-labelledby="label-message" class="message_input" />
          </div>
          <button class="contact_button" alt="Contact Me">Envoyer</button>
        </form>
      </div>
    </div>
    <div id="lightbox">
      <div class="modal">
        <!--bouton de fermeture de la modale-->
        <img id="img-close-lightbox" src="assets/icons/close-red.svg" tabindex="0" />
        <!-- Flèche de gauche -->
        <img id="left-arrow" class="arrows" src="assets/icons/left.png" tabindex="0" />
        <!-- Flèche de droite -->
        <img id="right-arrow" class="arrows" src="assets/icons/right.png" tabindex="0" />

        <article id="lightbox-container">
          <img>
          <video width="100%" height="auto" controls="controls" type="video/mp4"></video>
          <p></p>
        </article>

      </div>
    </div>
  </main>
  <script type="module" src="./scripts/pages/photographer.js"></script>

</body>

</html>
